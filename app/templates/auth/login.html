{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="login-box-content">
        <div class="login-box-content left-box">
            <nav class="left-box top-bar">
                <h1>Sign in</h1>
            </nav>
            <div class="left-box bottom-items">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {{ messages[0] }}
                    {% endif %} 
                {% endwith %}
                <form method="post" action="{{url_for('auth.login')}}">
                    <div class="forms-items">
                        <p><label>Email</label>
                        <p><input type="text" name="username" id="username" placeholder="Email">
                    </div>

                    <div class="forms-items">
                        <p><label>Password</label>
                        <p><input type="password"  name="password" id="password" placeholder="Password">
                    </div>

                    <br/>
                    <input type="submit" value="Login">
                </form>
        
            </div>
        </div>

        <div class="login-box-content right-box">
            <div class="contacte-box">
                <h1>Phone: +243 973-886-760</h1>
                <h1>Email: nankim45@gmail.com</h1>
            </div>
        </div>
    </div>
{% endblock %}
