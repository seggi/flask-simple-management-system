{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="login-box-content">
    <div class="login-box-content left-box">
        <nav class="left-box top-bar">
            <h1>Sign Up</h1>
        </nav>
        <div class="left-box bottom-items signup-content">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                {% endif %} 
            {% endwith %}
            <form method="post" action="{{url_for('auth.signup')}}">
                <div class="forms-items">
                    <label>Company Name</label>
                    <input type="text" name="company-name" id="compay-name" placeholder="company-name">
                </div>

                <div class="forms-items">
                    <label>Username</label>
                    <input type="email" name="username" id="username" placeholder="Username">
                </div>

                <div class="forms-items">
                    <label>Password</label>
                    <input type="password"  name="password" id="password" placeholder="Username">
                </div>

                <div class="forms-items">
                    <label>Repeat Password</label>
                    <input type="password"  name="password1" id="password1" placeholder="Repeat Password">
                </div>

                <br/>
                <input type="submit" value="Signup">
            </form>
    
        </div>
    </div>

    <div class="login-box-content right-box">
        <div class="contacte-box">
            <h1>Phone: +243 973-886-760</h1>
            <h1>Email: nankim45@gmail.com</h1>
        </div>
    </div>
</div>
{% endblock %}
